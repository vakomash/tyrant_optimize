language: cpp
matrix:
  include:
  - env:
    - TUO_PLATFORM='windowsXX'
    - TUO_FILE_32='tuo_x86.exe'
    - TUO_FILE_64='tuo.exe'
    os: linux
    dist: trusty
    sudo: required
    compiler: gcc
before_install:
- TUO_TARGET="${TUO_PLATFORM::${#TUO_PLATFORM}-2}"
- "./build/${TUO_TARGET}/requirements.sh"
install:
- source ./build/${TUO_TARGET}/build.sh
script:
- echo "NOP"
before_deploy:
- source build/${TUO_TARGET}/package.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "${TUO_FILE_32}"
  - "${TUO_FILE_64}"
  - "${TUO_FILE_ZIP}"
  skip_cleanup: true
  on:
    tags: true
