language: cpp
matrix:
  include:
  - env:
    - TUO_PLATFORM='windowsXX'
    - TUO_FILE_32='tuo-x86.exe'
    - TUO_FILE_64='tuo.exe'
    - TUO_FILE_32_DEBUG='tuo-x86-debug.exe'
    - TUO_FILE_64_DEBUG='tuo-debug.exe'
    os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7

before_install:
  # src: https://stackoverflow.com/a/49412522
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=gcc-7
  - export CXX=g++-7
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  - TUO_TARGET="${TUO_PLATFORM::${#TUO_PLATFORM}-2}"
  - "./build/${TUO_TARGET}/requirements.sh"

install:
  - source ./build/${TUO_TARGET}/build.sh
script:
  - ./update_xml.sh
  - source ./build/${TUO_TARGET}/test.sh
after_success:
  - gcov *.cpp -l -p -r -o obj-test
  - coveralls --exclude-pattern ".*build-dir.*" --exclude-pattern ".*\.hpp" -b . -n
before_deploy:
  - source build/${TUO_TARGET}/package.sh
deploy:
  provider: releases
  name: "${TRAVIS_COMMIT_MESSAGE}"
  api_key:
    secure: 
  file:
    - SimpleTUOptimizeStarter.exe
    - SimpleTUOptimizeStarter-x86.exe
    - "${TUO_FILE_32}"
    - "${TUO_FILE_32_DEBUG}"
    - "${TUO_FILE_64}"
    - "${TUO_FILE_64_DEBUG}"
    - "${TUO_FILE_ZIP}"
  skip_cleanup: true
  on:
    tags: true
    branch: merged
